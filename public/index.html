<html>
  <head>
    <title>Voice Note</title>  
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/web3/1.7.3/web3.min.js"></script>
  </head>
  <body>
    <div class="container">
        <h1 class="text-center mt-5">
            Voice note system via blockchain
        </h1>
        <div class="form-group">
            <textarea id="textbox" rows="20" cols="150" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <button id="start-btn" class="btn btn-danger btn-block">
            Start
          </button>
          <button id="read-btn" onclick="readMessage()" class="btn btn-primary btn-block">
            Read
          </button>
          <button id="write-btn" onclick="writeMessage()" class="btn btn-primary btn-block">
            Write
        </button>       
        </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
